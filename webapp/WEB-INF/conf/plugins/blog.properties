# {plugin.pluginName} properties file

#######################################################################################################
# Default Labels for XPage
blog.pageTitle=blogs
blog.pagePathLabel=blogs
blog.globalIndexer.enable=true

# Indexer
blog.indexer.description=Indexer service for blogs
blog.indexer.name=BlogsIndexer
blog.indexer.version=1.0.0
blog.indexer.enable=true
blog.indexer.baseUrl=@base_url@jsp/site/Portal.jsp
blog.indexer.maxSkipedIndexation=10
blog.indexer.priceFormat=#00000000000.00

#indexer options
blog.internalIndexer.description=Indexer service for Blogs
blog.internalIndexer.name=BlogsIndexer
blog.internalIndexer.version=1.0.0
blog.internalIndexer.enable=true
blog.internalIndexer.lucene.indexPath=java.io.tmpdir/plugins/blogs/index
blog.internalIndexer.lucene.analyser.className=fr.paris.lutece.plugins.lucene.service.analyzer.LuteceFrenchAnalyzer

# Document portlet search filter
blog.filter.page_name=page_name
blog.filter.page_id=page_id
blog.filter.portlet_name=portlet_name
blog.filter.number_of_max_latest_portlets_display=10

# Document portlet and document portlet list order
blog.order.date_update_portlet=0
blog.order.page_name=1
blog.order.page_id=2
blog.order.portlet_name=3
blog.order.desc=0
blog.order.asc=1

# Params Rss
blog.rss.content.type.img=1

blog.date.end.publication=2030-01-01 11:59:59

# Max age : default is 1 week
#blog.fileServlet.maxAge=

daemon.unlockedBlogDaemon.interval = 60
daemon.unlockedBlogDaemon.onstartup = 1

# Resource RSS type producer
blog.resourceRssTypeForm.key=ResourceRssTypeBlog
blog.resourceRssTypeForm.titleI18nKey=blog.resource_rss_type.label
blog.resourceRssTypeForm.className=fr.paris.lutece.plugins.blog.business.rss.BlogResourceRss
